<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="app.js" defer="defer"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="Scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    
    <footer>
        All icons avaliable on <a target="_blank" href="https://icons8.com">Icons8 Website</a>
    </footer>
</body> 
</html>
